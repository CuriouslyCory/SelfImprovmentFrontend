<ion-grid id="gt-wrapper">
	<ion-row class="gt-top" align-items-center>
		<ion-col>
			<span class="gt-title">{{goal.title}}</span>
			<div class="progress-indicator" [ngStyle]="{'width': currentPercentComplete, 'background-color': currentColor}"></div>
			<button ion-button icon-only class="gt-settings" (click)="optionsMenu($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-col>
	</ion-row>
	<ion-row class="gt-bottom">
		<ion-col class="left-button-col">
			<button ion-button icon-only (click)="modProgress(-1)">
				<ion-icon name="remove"></ion-icon>
			</button>
		</ion-col>
		<ion-col col-6>
			<span class="gt-progress">{{goal.progress}} / {{goal.target}}</span>
		</ion-col>
		<ion-col class="right-button-col">
			<button ion-button icon-only (click)="modProgress(1)">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-col>
	</ion-row>
</ion-grid>
