<section layout="column">
	<md-input-container>
		<input mdInput placeholder="Username or Email" [(ngModel)]="email">
	</md-input-container>
	<md-input-container>
		<input mdInput placeholder="password" [(ngModel)]="password" type="password">
	</md-input-container>
	
	<button md-raised-button (click)="login()">Login</button>
</section>
